<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MindAR Tablet Interactiva</title>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: #000;
    }
    #ar-container {
      position: absolute;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      z-index: 1;
    }
    canvas {
      width: 100vw !important;
      height: 100vh !important;
      position: absolute !important;
      top: 0;
      left: 0;
      z-index: 2;
    }
    #overlay {
      position: absolute;
      z-index: 3;
      color: white;
      background-color: rgba(0,0,0,0.5);
      font-family: sans-serif;
      padding: 10px;
      bottom: 10px;
      left: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="ar-container"></div>
  <div id="overlay">üì∑ Apunta a la imagen target para iniciar</div>

  <script type="module">
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/loaders/GLTFLoader.js';

    document.addEventListener("DOMContentLoaded", async () => {
      try {
        const THREE = window.MINDAR.IMAGE.THREE;
        const mindarThree = new window.MINDAR.IMAGE.MindARThree({
          container: document.querySelector("#ar-container"),
          imageTargetSrc: "./target/moto.mind",
          maxTrack: 1,
        });

        const { renderer, scene, camera } = mindarThree;
        const anchor = mindarThree.addAnchor(0);

        // Cargar video
        const video = document.createElement("video");
        video.src = "./assets/videomotor.mp4";
        video.crossOrigin = "anonymous";
        video.loop = true;
        video.muted = false;
        video.playsInline = true;
        video.preload = "auto";
        const texture = new THREE.VideoTexture(video);
        texture.minFilter = THREE.LinearFilter;
        texture.magFilter = THREE.LinearFilter;
        texture.format = THREE.RGBFormat;

        // Cargar modelo de tablet
        const loader = new GLTFLoader();
        loader.load("./assets/tablet.glb", (gltf) => {
          const tablet = gltf.scene;
          tablet.scale.set(0.5, 0.5, 0.5);
          tablet.position.set(0, 0, 0);
          anchor.group.add(tablet);

          // Agregar "pantalla" del video como parte del modelo
          const screenGeometry = new THREE.PlaneGeometry(0.6, 0.35);
          const screenMaterial = new THREE.MeshBasicMaterial({ map: texture });
          const screen = new THREE.Mesh(screenGeometry, screenMaterial);
          screen.position.set(0, 0.05, 0.02); // Ajustar seg√∫n modelo
          tablet.add(screen);

          // Control t√°ctil para reproducir/pausar
          const raycaster = new THREE.Raycaster();
          const mouse = new THREE.Vector2();

          const onTouch = (event) => {
            const rect = renderer.domElement.getBoundingClientRect();
            mouse.x = ((event.touches[0].clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((event.touches[0].clientY - rect.top) / rect.height) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObject(screen);
            if (intersects.length > 0) {
              if (video.paused) {
                video.play();
              } else {
                video.pause();
              }
            }
          };
          renderer.domElement.addEventListener("touchstart", onTouch);
        });

        anchor.onTargetFound = () => {
          document.getElementById("overlay").innerText = "‚úÖ Imagen detectada";
        };

        anchor.onTargetLost = () => {
          document.getElementById("overlay").innerText = "üì∑ Apunta a la imagen target para iniciar";
          video.pause();
        };

        await mindarThree.start();
        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });

      } catch (err) {
        console.error("‚ùå Error cr√≠tico:", err);
        document.getElementById("overlay").innerText = "‚ö†Ô∏è Error cargando AR. Revisa consola.";
      }
    });
  </script>
</body>
</html>
