<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Tablet AR Interactivo</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/aframe/mindar-image-aframe.prod.js"></script>
    <style>
      html, body {
        margin: 0;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
      }
      #overlay {
        position: absolute;
        bottom: 10px;
        left: 10px;
        color: white;
        background: rgba(0, 0, 0, 0.6);
        padding: 10px;
        font-family: sans-serif;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div id="overlay">ðŸ“· Apunta a la imagen target y toca la tablet</div>

    <a-scene
      mindar-image="imageTargetSrc: ./targets/moto.mind; maxTrack: 1"
      color-space="sRGB"
      embedded
      renderer="colorManagement: true, physicallyCorrectLights: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets>
        <a-asset-item id="tabletModel" src="./assets/tablet.glb"></a-asset-item>
        <video id="video" src="./assets/video.mp4" preload="auto" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model 
          id="tablet" 
          src="#tabletModel" 
          scale="0.2 0.2 0.2" 
          position="0 0 0" 
          rotation="-90 0 0"
        ></a-gltf-model>

        <a-video
          id="tabletVideo"
          src="#video"
          width="1"
          height="0.6"
          position="0 0.5 0.06"
          visible="false"
        ></a-video>
      </a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent("play-on-click", {
        init: function () {
          const tablet = document.querySelector("#tablet");
          const video = document.querySelector("#video");
          const videoPlane = document.querySelector("#tabletVideo");

          tablet.addEventListener("click", () => {
            if (video.paused) {
              video.play();
              videoPlane.setAttribute("visible", true);
            }
          });
        },
      });

      document.querySelector("a-scene").addEventListener("loaded", () => {
        document.querySelector("[mindar-image-target]").setAttribute("play-on-click", "");
      });
    </script>
  </body>
</html>
