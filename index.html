<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Tablet AR Interactivo</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/aframe/mindar-image-aframe.prod.js"></script>
    <style>
      html,
      body {
        margin: 0;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
        background: black;
      }
      #overlay {
        position: absolute;
        bottom: 10px;
        left: 10px;
        color: white;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px;
        font-family: sans-serif;
        z-index: 99;
      }
    </style>
  </head>
  <body>
    <div id="overlay">ðŸ“· Apunta a la imagen target</div>

    <a-scene
      mindar-image="imageTargetSrc: ./targets/moto.mind;"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights: true;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets>
        <a-asset-item id="tabletModel" src="./assets/tablet.glb"></a-asset-item>
        <video
          id="videoTablet"
          src="./assets/videomotor.mp4"
          loop
          crossorigin="anonymous"
          preload="auto"
          playsinline
          webkit-playsinline
        ></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Modelo 3D -->
        <a-gltf-model
          id="tablet"
          src="#tabletModel"
          position="0 0 0"
          scale="0.25 0.25 0.25"
          rotation="-90 0 0"
          class="interactive"
        ></a-gltf-model>

        <!-- Pantalla de la tablet con video (inicialmente invisible) -->
        <a-video
          id="videoPlane"
          src="#videoTablet"
          position="0 0.5 0.05"
          rotation="-90 0 0"
          width="0.8"
          height="0.5"
          visible="false"
        ></a-video>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const video = document.querySelector("#videoTablet");
        const plane = document.querySelector("#videoPlane");
        const tablet = document.querySelector("#tablet");

        // Al tocar el modelo
        tablet.addEventListener("click", () => {
          plane.setAttribute("visible", "true");
          video.play();
        });

        // Por si lo quieres resetear cuando se pierde el target
        const sceneEl = document.querySelector("a-scene");
        sceneEl.addEventListener("targetLost", () => {
          video.pause();
          video.currentTime = 0;
          plane.setAttribute("visible", "false");
        });
      });
    </script>
  </body>
</html>
