<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Tablet AR Interactivo</title>
  <script src="https://unpkg.com/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      background: black;
    }
    video { display: none; }
  </style>
</head>
<body>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const THREE = window.MINDAR.IMAGE.THREE;
      const MindARThree = window.MINDAR.IMAGE.MindARThree;
      const loader = new THREE.GLTFLoader();

      const mindarThree = new MindARThree({
        container: document.body,
        imageTargetSrc: "./target/moto.mind",
        maxTrack: 1
      });

      const { renderer, scene, camera } = mindarThree;
      const anchor = mindarThree.addAnchor(0);
      const raycaster = new THREE.Raycaster();
      const pointer = new THREE.Vector2();

      const video = document.createElement("video");
      video.src = "./assets/video.mp4";
      video.crossOrigin = "anonymous";
      video.loop = true;
      video.muted = false;
      video.playsInline = true;
      video.setAttribute("preload", "auto");

      const videoTexture = new THREE.VideoTexture(video);
      const screenGeometry = new THREE.PlaneGeometry(1, 0.6);
      const screenMaterial = new THREE.MeshBasicMaterial({ map: videoTexture });
      const screen = new THREE.Mesh(screenGeometry, screenMaterial);
      screen.visible = false;

      let tablet;

      new THREE.GLTFLoader().load("./assets/tablet.glb", (gltf) => {
        tablet = gltf.scene;
        tablet.scale.set(0.2, 0.2, 0.2);
        tablet.rotation.x = THREE.MathUtils.degToRad(-90);
        tablet.position.set(0, 0, 0);
        anchor.group.add(tablet);

        screen.position.set(0, 0.5, 0.06);
        anchor.group.add(screen);
      });

      let touched = false;
      let rotating = false;

      renderer.domElement.addEventListener("click", (event) => {
        const rect = renderer.domElement.getBoundingClientRect();
        pointer.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
        pointer.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

        raycaster.setFromCamera(pointer, camera);
        if (tablet) {
          const intersects = raycaster.intersectObject(tablet, true);
          if (intersects.length > 0 && !touched && !rotating) {
            touched = true;
            rotating = true;
          }
        }
      });

      anchor.onTargetFound = () => {
        console.log("ðŸŽ¯ Imagen detectada");
        video.pause();
        touched = false;
        rotating = false;
        if (tablet) {
          tablet.rotation.x = THREE.MathUtils.degToRad(-90);
        }
        screen.visible = false;
      };

      anchor.onTargetLost = () => {
        video.pause();
      };

      await mindarThree.start();
      renderer.setAnimationLoop(() => {
        if (tablet && rotating) {
          if (tablet.rotation.x < 0) {
            tablet.rotation.x += 0.05;
          } else {
            tablet.rotation.x = 0;
            screen.visible = true;
            video.play();
            rotating = false;
          }
        }

        renderer.render(scene, camera);
      });
    });
  </script>
</body>
</html>
