<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>AR Tablet Interactiva</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/aframe/mindar-image-aframe.prod.js"></script>
    <style>
      html, body {
        margin: 0;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
        background: #000;
      }

      #overlay {
        position: absolute;
        z-index: 3;
        color: white;
        background-color: rgba(0,0,0,0.5);
        font-family: sans-serif;
        padding: 10px;
        bottom: 10px;
        left: 10px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="overlay">ðŸ“· Apunta a la imagen para ver la tablet</div>

    <a-scene
      mindar-image="imageTargetSrc: ./targets/moto.mind;"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights: true;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets>
        <a-asset-item id="tabletModel" src="./assets/tablet.glb"></a-asset-item>
        <video id="video" src="./assets/videomotor.mp4" preload="auto" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          id="tablet"
          src="#tabletModel"
          scale="0.3 0.3 0.3"
          position="0 0 0"
          class="clickable"
        ></a-gltf-model>

        <a-video
          id="videoPlane"
          src="#video"
          position="0 0.25 0.05"
          rotation="0 0 0"
          width="0.8"
          height="0.45"
          visible="false"
        ></a-video>
      </a-entity>
    </a-scene>

    <script>
      const tablet = document.querySelector('#tablet');
      const videoPlane = document.querySelector('#videoPlane');
      const video = document.querySelector('#video');
      const overlay = document.getElementById('overlay');

      tablet.addEventListener('click', () => {
        videoPlane.setAttribute('visible', 'true');
        video.play();
        overlay.innerText = "â–¶ï¸ Video reproduciÃ©ndose";
      });

      document.querySelector('a-scene').addEventListener('targetFound', () => {
        overlay.innerText = "âœ… Imagen detectada. Toca la tablet.";
        video.pause();
        video.currentTime = 0;
        videoPlane.setAttribute('visible', 'false');
      });

      document.querySelector('a-scene').addEventListener('targetLost', () => {
        overlay.innerText = "ðŸ“· Apunta a la imagen para ver la tablet";
        video.pause();
        video.currentTime = 0;
        videoPlane.setAttribute('visible', 'false');
      });
    </script>
  </body>
</html>
