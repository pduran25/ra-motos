<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Tablet AR con Video</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/aframe/mindar-image-aframe.prod.js"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
      #overlay {
        position: absolute;
        bottom: 10px;
        left: 10px;
        color: white;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px;
        font-family: sans-serif;
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <div id="overlay">ðŸ“· Apunta al cÃ³digo para iniciar</div>

    <a-scene
      mindar-image="imageTargetSrc: ./target/moto.mind"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true; physicallyCorrectLights: true"
    >
      <a-assets>
        <a-asset-item id="tabletModel" src="./assets/tablet.glb"></a-asset-item>
        <video
          id="videoAR"
          src="./assets/videomotor.mp4"
          preload="auto"
          crossorigin="anonymous"
          webkit-playsinline
          playsinline
        ></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Modelo de Tablet -->
        <a-gltf-model
          id="tablet"
          src="#tabletModel"
          position="0 0 0"
          scale="0.2 0.2 0.2"
          rotation="0 0 0"
        ></a-gltf-model>

        <!-- Pantalla de Video -->
        <a-video
          id="pantallaVideo"
          src="#videoAR"
          position="0 0.1 0.01"
          width="0.6"
          height="0.35"
          visible="false"
        ></a-video>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const video = document.querySelector("#videoAR");
        const pantalla = document.querySelector("#pantallaVideo");
        const tablet = document.querySelector("#tablet");

        tablet.addEventListener("click", () => {
          if (video.paused) {
            pantalla.setAttribute("visible", "true");
            video.play();
          }
        });
      });
    </script>
  </body>
</html>
