<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Test C√°mara MindAR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/aframe/mindar-image-aframe.prod.js"></script>
    <style>
      body, html { margin: 0; overflow: hidden; }
      #mensaje {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        font-family: sans-serif;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 6px 12px;
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <div id="mensaje">üì∑ Cargando c√°mara...</div>

    <a-scene
      mindar-image="imageTargetSrc: ./target/moto.mind; autoStart: true"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets></a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane position="0 0 0" width="1" height="0.6" color="blue"></a-plane>
      </a-entity>
    </a-scene>

    <script>
      document.querySelector("a-scene").addEventListener("arReady", () => {
        document.getElementById("mensaje").innerText = "‚úÖ C√°mara activa. Apunta al target";
      });
      document.querySelector("a-scene").addEventListener("arError", (e) => {
        document.getElementById("mensaje").innerText = "‚ùå Error en AR: " + e;
      });
    </script>
  </body>
</html>
