<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MindAR AR Video</title>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background-color: black;
    }

    #ar-container {
      position: fixed;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      z-index: 10;
      background-color: black;
    }

    canvas {
      position: fixed !important;
      top: 0;
      left: 0;
      width: 100vw !important;
      height: 100vh !important;
      z-index: 20;
    }

    video {
      display: none;
    }
  </style>
</head>
<body>
  <div id="ar-container"></div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      try {
        const THREE = window.MINDAR.IMAGE.THREE;

        const mindarThree = new window.MINDAR.IMAGE.MindARThree({
          container: document.querySelector("#ar-container"),
          imageTargetSrc: "./target/moto.mind",
          maxTrack: 1,
        });

        const { renderer, scene, camera } = mindarThree;
        const anchor = mindarThree.addAnchor(0);

        const video = document.createElement("video");
        video.src = "./assets/videomotor.mp4";
        video.crossOrigin = "anonymous";
        video.loop = true;
        video.muted = false;
        video.playsInline = true;
        video.setAttribute("preload", "auto");

        const texture = new THREE.VideoTexture(video);
        const geometry = new THREE.PlaneGeometry(1, 0.6);
        const material = new THREE.MeshBasicMaterial({ map: texture });

        const videoPlane = new THREE.Mesh(geometry, material);
        videoPlane.position.set(0, 0, 0);
        anchor.group.add(videoPlane);

        anchor.onTargetFound = () => {
          console.log("üéØ Imagen encontrada");
          video.play();
        };

        anchor.onTargetLost = () => {
          console.log("üö´ Imagen perdida");
          video.pause();
        };

        console.log("‚è≥ Iniciando AR...");
        await mindarThree.start();
        console.log("‚úÖ MindAR iniciado correctamente");

        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });

      } catch (e) {
        console.error("‚ùå Error al iniciar MindAR:", e);
      }
    });
  </script>
</body>
</html>
