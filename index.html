<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MindAR Video Test</title>
    <script src="./libs/three.min.js"></script>
    <script src="./libs/mindar-image-three.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      video { display: none; }
    </style>
  </head>
  <body>
    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        const mindarThree = new window.MINDAR.IMAGE.MindARThree({
          container: document.body,
          imageTargetSrc: "./target/moto.mind", // ← ¡corregida!
          maxTrack: 1,
        });

        const { renderer, scene, camera } = mindarThree;
        const anchor = mindarThree.addAnchor(0);

        const video = document.createElement("video");
        video.src = "./assets/videomotor.mp4";
        video.crossOrigin = "anonymous";
        video.loop = true;
        video.muted = false;
        video.playsInline = true;
        video.setAttribute("preload", "auto");

        const texture = new THREE.VideoTexture(video);
        const geometry = new THREE.PlaneGeometry(1, 0.6);
        const material = new THREE.MeshBasicMaterial({ map: texture });

        const videoPlane = new THREE.Mesh(geometry, material);
        videoPlane.position.set(0, 0, 0);

        anchor.group.add(videoPlane);

        anchor.onTargetFound = () => {
          video.play();
        };

        anchor.onTargetLost = () => {
          video.pause();
        };

        await mindarThree.start();
        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });
      });
    </script>
  </body>
</html>
