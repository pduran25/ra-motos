<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MindAR AR Video Final</title>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: #000;
    }

    #ar-container {
      position: absolute;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      z-index: 1;
    }

    canvas {
      width: 100vw !important;
      height: 100vh !important;
      position: absolute !important;
      top: 0;
      left: 0;
      z-index: 2;
    }

    #overlay {
      position: absolute;
      z-index: 3;
      color: white;
      background-color: rgba(0,0,0,0.5);
      font-family: sans-serif;
      padding: 10px;
      bottom: 10px;
      left: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="ar-container"></div>
  <div id="overlay">üì∑ Apunta a la imagen target para iniciar</div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      try {
        const THREE = window.MINDAR.IMAGE.THREE;

        console.log("‚è≥ Cargando archivo .mind...");
        const mindarThree = new window.MINDAR.IMAGE.MindARThree({
          container: document.querySelector("#ar-container"),
          imageTargetSrc: "./target/moto.mind", // aseg√∫rate que exista y sea v√°lido
          maxTrack: 1,
        });
        console.log("‚úÖ .mind cargado correctamente");

        const { renderer, scene, camera } = mindarThree;
        const anchor = mindarThree.addAnchor(0);

        const video = document.createElement("video");
        video.src = "./assets/videomotor.mp4"; // aseg√∫rate que el archivo exista
        video.crossOrigin = "anonymous";
        video.loop = true;
        video.muted = true; // para que funcione autoplay
        video.playsInline = true;
        video.setAttribute("preload", "auto");

        const texture = new THREE.VideoTexture(video);
        texture.minFilter = THREE.LinearFilter;
        texture.magFilter = THREE.LinearFilter;
        texture.format = THREE.RGBFormat;

        const geometry = new THREE.PlaneGeometry(1, 0.6); // ajusta seg√∫n tama√±o
        const material = new THREE.MeshBasicMaterial({ map: texture });
        const videoPlane = new THREE.Mesh(geometry, material);
        videoPlane.position.set(0, 0, 0);
        anchor.group.add(videoPlane);

        anchor.onTargetFound = () => {
          console.log("üéØ Imagen detectada");
          document.getElementById("overlay").innerText = "‚úÖ Imagen detectada";
          video.play();
        };

        anchor.onTargetLost = () => {
          console.log("üö´ Imagen perdida");
          document.getElementById("overlay").innerText = "üì∑ Apunta a la imagen target para iniciar";
          video.pause();
        };

        console.log("‚è≥ Iniciando MindAR...");
        await mindarThree.start();
        console.log("‚úÖ MindAR iniciado correctamente");

        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });

      } catch (err) {
        console.error("‚ùå Error cr√≠tico:", err);
        document.getElementById("overlay").innerText = "‚ö†Ô∏è Error cargando AR. Revisa consola.";
      }
    });
  </script>
</body>
</html>
